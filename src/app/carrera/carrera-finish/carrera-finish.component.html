<app-header></app-header>
<div class="container my-4">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col-12 text-center">
              <label class="fs-4">Elija el resultado ganador de el evento
                <strong>{{evento?.nombre}}</strong></label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br />
  <form class="mx-5 my-3" [formGroup]="competidorGanadorForm" (ngSubmit)="terminarCarrera(competidorGanadorForm.value)">
    <div class="row">
      <div class="col col-2">
       Posibles {{ evento?.tipo === 'Carrera' ? 'competidores' : 'resultados'  }}:
      </div>
      <div class="col col-4">
        <select formControlName="id_posible_resultado" class="form-control">
          <option value="">Selecciona un {{evento?.tipo === 'Carrera' ? 'competidor' : 'marcaor'}}...</option>
          <option *ngFor="let item of competidores" value="{{ item.id }}">
            {{ item.posible_resultado }}
          </option>
        </select>
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-3">
        <button class="btn btn-danger text-start" (click)="backToDetails()">Cancelar</button>
      </div>
      <div class="col-3">
        <button type="submit" class="btn btn-warning" [disabled]="!competidorGanadorForm.valid">Terminar y ver
          reporte</button>
      </div>
    </div>
  </form>
</div>
